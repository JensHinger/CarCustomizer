name: Local Docker Compose Deploy

on:
  push:
    branches:
      - main  # change to the branch you want

jobs:
  deploy:
    environment: deploy
    runs-on: self-hosted  # required for local docker-compose to work
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Stop running containers
        run: npm run deploy:stop

      - name: Build and start containers
        env:
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ vars.PGDATABASE }}
          PGPORT: ${{ vars.PGPORT }}
          BACKENDURL:  ${{ vars.BACKENDURL }}
          
        run: npm run deploy:build
